{% load static %}

<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Creative One Page Parallax Template">
  <meta name="keywords" content="Creative, Onepage, Parallax, HTML5, Bootstrap, Popular, custom, personal, portfolio" /> 
  <meta name="author" content=""> 
  <title>{% block title %}The Marketing Place Blog{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/prettyPhoto.css' %}">
  <link rel="stylesheet" href="{% static 'css/animate.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
 
  <!--[if lt IE 9]> <script src="js/html5shiv.js"></script> 
  <script src="js/respond.min.js"></script> <![endif]-->

  <link rel="shortcut icon" href="{% static 'images/ico/favicon.png' %}">
  <link rel="apple-touch-icon-precomposed" sizes="128x128" href="{% static 'images/ico/apple-touch-icon-128-precomposed.png' %}">
  <link rel="apple-touch-icon-precomposed" sizes="64x64" href="{% static 'images/ico/apple-touch-icon-64-precomposed.png' %}">
  <link rel="apple-touch-icon-precomposed" sizes="48x48" href="{% static 'images/ico/apple-touch-icon-48-precomposed.png' %}">
  <link rel="apple-touch-icon-precomposed" sizes="32x32" href="{% static 'images/ico/apple-touch-icon-32-precomposed.png' %}">

  <style type="text/css">
    .pager>.active>span {
          background-color: #fb9750;
          color: #fff;
    }
  </style>

</head><!--/head-->
<body>

  <div class="preloader">
    <div class="preloder-wrap">
      <div class="preloder-inner"> 
        <div class="ball"></div> 
        <div class="ball"></div> 
        <div class="ball"></div> 
        <div class="ball"></div> 
        <div class="ball"></div> 
        <div class="ball"></div> 
        <div class="ball"></div>
      </div>
    </div>
  </div><!--/.preloader-->
  <header id="navigation"> 
    <div class="navbar navbar-inverse navbar-fixed-top" role="banner"> 
      <div class="container"> 
        <div class="navbar-header"> 
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> 
            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> 
          </button> 
          <img src="{% static 'images/logo.png' %}" height="80" width="115" alt="logo"></img>
        </div> 
      <div class="collapse navbar-collapse"> 
            <ul class="nav navbar-nav navbar-right">
            <li class="scroll active"><a href="{% url 'home'  %}">Inicio</a></li>
            <li class="scroll"><a href="{% url 'home'  %}#services">Servicios</a></li>
            <li class="scroll"><a href="{% url 'home'  %}#about-us">Nosotros</a></li>
            <li class="scroll"><a href="{% url 'post_list'  %}">Blog</a></li>
            <li class="scroll"><a href="{% url 'home'  %}#contact">Contacto</a></li>
          </ul>
        </div> 
      </div> 
    </div><!--/navbar--> 
  </header> <!--/#navigation-->
  <main>
    {% block content %}
    {% endblock %}
  </main>

{% include 'footer.html' only %}

  <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/smoothscroll.js' %}"></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.prettyPhoto.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.isotope.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.parallax.js' %}"></script>

</body>
</html>
