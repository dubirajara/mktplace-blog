{% load static %}

<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="The Marketing Place, el arte de la comunicación.">
  <meta name="keywords" content="Marketing, SEO, Desarrollo Web, Bio, Big Data, Genetica, Sequenciación, SEM, Consultoria, Healtcare" />
  <meta name="author" content=""> 
  <title>{% block title %}The Marketing Place Blog{% endblock %}</title>

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/prettyPhoto.css' %}">
  <link rel="stylesheet" href="{% static 'css/animate.css' %}">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

  <style type="text/css">
    .pager>.active>span {

      <div class="container"> 
        <div class="navbar-header"> 
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> 
            <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>

          <img src="{% static 'images/logo.png' %}" height="80" width="115" alt="logo"></img>

      <div class="collapse navbar-collapse"> 
            <ul class="nav navbar-nav navbar-right">
            <li class="scroll active"><a href="{% url 'home'  %}">Inicio</a></li>
            <li class="scroll"><a href="{% url 'home'  %}#services">Servicios</a></li>
            <li class="scroll"><a href="{% url 'home'  %}#about-us">Nosotros</a></li>
            <li class="scroll"><a href="{% url 'post_list'  %}">Blog</a></li>
            <li class="scroll"><a href="{% url 'home'  %}#contact">Contacto</a></li>

{% include 'footer.html' only %}

  <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/smoothscroll.js' %}"></script>
<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.prettyPhoto.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.isotope.min.js' %}"></script>
